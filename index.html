<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mankhush Home Delights</title>
<style>
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#fff7f0}
header{background:#ff6b00;color:#fff;text-align:center;padding:14px;font-size:20px;font-weight:bold}

.menu{display:grid;grid-template-columns:repeat(2,1fr);gap:14px;padding:14px;max-width:700px;margin:auto}
.card{background:#fff;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,.08);padding:8px;text-align:center}
.card img{width:100%;aspect-ratio:1/1;object-fit:cover;border-radius:8px;max-height:120px}
.card h3{margin:6px 0 2px;font-size:14px}
.card p{margin:0;font-size:13px}
.qty{display:flex;justify-content:center;gap:8px;margin-top:6px}
.qty button{padding:4px 10px;font-size:14px;border:none;border-radius:6px;background:#ff6b00;color:#fff;cursor:pointer}

.cart-btn{position:fixed;bottom:12px;right:12px;background:#ff6b00;color:#fff;padding:10px 14px;border-radius:22px;font-size:14px;cursor:pointer;z-index:1000}

.cart{position:fixed;bottom:10px;right:10px;background:#fff;border-radius:12px;box-shadow:0 -2px 8px rgba(0,0,0,.25);width:300px;max-height:48vh;overflow:auto;padding:10px;display:none;z-index:1001}
.cart h3{margin:2px 0 6px;font-size:15px}
.cart-item{display:flex;justify-content:space-between;font-size:13px;margin:6px 0}
input,textarea{width:100%;padding:6px;margin-top:5px;border-radius:6px;border:1px solid #ccc;font-size:12px}
button.action{width:100%;margin-top:6px;padding:7px;border:none;border-radius:7px;background:#ff6b00;color:#fff;font-size:13px;cursor:pointer}
.small{font-size:12px;color:#666}
.footer{text-align:center;padding:20px}
.footer img{height:36px;opacity:.5;margin:0 12px}
</style>
</head>
<body>

<header>Mankhush Home Delights â€” Pure Veg Banarasi Taste</header>

<div class="menu">
  <div class="card">
    <img src="gujiya.jpg">
    <h3>Desi Ghee Gujiya</h3>
    <p>â‚¹800 / KG</p>
    <div class="qty">
      <button onclick="removeItem('Gujiya')">âˆ’</button>
      <button onclick="addItem('Gujiya',800)">+</button>
    </div>
  </div>

  <div class="card">
    <img src="thandai.jpg">
    <h3>Premium Holi Thandai</h3>
    <p>â‚¹100 / Glass</p>
    <div class="qty">
      <button onclick="removeItem('Thandai')">âˆ’</button>
      <button onclick="addItem('Thandai',100)">+</button>
    </div>
  </div>

  <div class="card">
    <img src="katorichaat.jpg">
    <h3>Special Katori Chaat</h3>
    <p>â‚¹200 / Piece<br><span class="small">Minimum order: 10 pieces</span></p>
    <div class="qty">
      <button onclick="removeItem('Katori Chaat')">âˆ’</button>
      <button onclick="addItem('Katori Chaat',200,true)">+</button>
    </div>
  </div>

  <div class="card">
    <img src="dahibhalle.jpg">
    <h3>Dahi Bhalle</h3>
    <p>â‚¹175 / Plate</p>
    <div class="qty">
      <button onclick="removeItem('Dahi Bhalle')">âˆ’</button>
      <button onclick="addItem('Dahi Bhalle',175)">+</button>
    </div>
  </div>
</div>

<div class="footer">
  <h3>Delivery Partners</h3>
  <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Zomato_logo.png">
  <img src="https://upload.wikimedia.org/wikipedia/commons/1/13/Swiggy_logo.png">
  <div class="small">Coming Soon</div>
</div>

<div class="cart-btn" onclick="toggleCart()">ðŸ›’ Cart</div>

<div class="cart" id="cart">
  <h3>Invoice</h3>
  <div id="cartItems"></div>
  <strong>Total â‚¹ <span id="total">0</span></strong>

  <h4>Customer Details</h4>
  <input id="name" placeholder="Full Name">
  <input id="phone" placeholder="Phone Number">
  <textarea id="address" placeholder="Delivery Address"></textarea>

  <img src="upiscanner.jpg" style="width:160px;display:block;margin:10px auto">

  <button class="action" onclick="confirmOrder()">Confirm Order</button>
</div>

<script>
// ===== SIMPLE, STABLE CART LOGIC (RESET) =====
let cart = {};

function addItem(name, price, min10=false){
  if(!cart[name]){
    cart[name] = { price: price, qty: min10 ? 10 : 1 };
  } else {
    cart[name].qty += 1;
  }
  openCart();
  renderCart();
}

function removeItem(name){
  if(!cart[name]) return;

  if(name === 'Katori Chaat'){
    if(cart[name].qty > 10){
      cart[name].qty -= 1;
    } else {
      alert('Minimum order for Katori Chaat is 10 pieces');
      return;
    }
  } else {
    cart[name].qty -= 1;
  }

  if(cart[name].qty <= 0) delete cart[name];
  renderCart();
}

function renderCart(){
  let html = '';
  let total = 0;

  for(const item in cart){
    const amt = cart[item].qty * cart[item].price;
    total += amt;
    html += `<div class="cart-item"><span>${item} x ${cart[item].qty}</span><span>â‚¹${amt}</span></div>`;
  }

  if(!html) html = '<p class="small">Cart is empty</p>';

  document.getElementById('cartItems').innerHTML = html;
  document.getElementById('total').innerText = total;
}

function openCart(){
  document.getElementById('cart').style.display = 'block';
}

function toggleCart(){
  const c = document.getElementById('cart');
  c.style.display = c.style.display === 'block' ? 'none' : 'block';
}

function confirmOrder(){
  if(!name.value || !phone.value || !address.value){
    alert('Please fill customer details'); return;
  }

  let msg = 'Mankhush Home Delights
Order & Payment Confirmation

';
  msg += 'Customer: ' + name.value + '
';
  msg += 'Phone: ' + phone.value + '
';
  msg += 'Address: ' + address.value + '

Items:
';

  for(const i in cart){
    msg += `${i} - Qty ${cart[i].qty}, Rate â‚¹${cart[i].price}, Amount â‚¹${cart[i].qty * cart[i].price}
`;
  }

  msg += '
Order Confirmed & Payment Received';
  window.open('https://wa.me/918209520964?text=' + encodeURIComponent(msg),'_blank');
}
</script>
</body>
</html>
